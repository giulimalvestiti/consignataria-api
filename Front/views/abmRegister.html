<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM Usuarios</title>

  <!-- Bootstrap / DT / SweetAlert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="css/abmRegister.css">
</head>

<body>
  <h2 class="titulo-seccion mt-3">USUARIOS</h2>
  <div class="container-fluid">
    <div class="row shadow-lg p-3 mb-5">
      <div class="col">
                <button id="btnCrear" class="btn btn-dark mt-2">Crear</button>
        <div class="table-responsive">
          <table id="tablaUsuarios" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th class="text-center">ACCIONES</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table> 
        </div>
      </div>
    </div>
  </div>

  <!-- Modal CRUD -->
  <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
        </div>

        
        <form id="formUsuarios" novalidate autocomplete="off">
          <div class="modal-body">
            <input id="id" hidden>

            <label for="nomb_ape" class="col-form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nomb_ape" maxlength="255" required>

            <label for="email" class="col-form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" maxlength="255" required>

            <label for="usuario" class="col-form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" maxlength="20" pattern="^\\S+$" required>

            <label for="rol" class="col-form-label mt-2">Rol</label>
            <select id="rol" class="form-select" required>
              <option value="usuario">Usuario</option>
              <option value="admin">Admin</option>
            </select>

            <label for="password" class="col-form-label mt-2">Contraseña</label>
            <input type="password" class="form-control" id="password" maxlength="50" >
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>

  <!-- DataTables Buttons -->
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

  <!-- Lógica -->
  <script src="js/abmRegister.js"></script>
</body>
</html>
