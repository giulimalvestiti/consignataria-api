<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables - Matarifes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="css/abm_prod_mat_transp.css">
</head>
<body>
    <h2 class="titulo-seccion mt-3">MATARIFES</h2>
    <div class="container-fluid">
        <div class="row shadow-lg p-3 mb-5">
            <div class="col">
                <button id="btnCrear" class="btn btn-dark mt-2">Crear</button>
                <div class="table-responsive">
                    <table id="tablaMatarifes" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>CUIT</th>
                                <th>Razón Social</th>
                                <th>Teléfono</th>
                                <th>Mail</th>
                                <th>Dirección</th>
                                <th>Descripción</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table> 
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para CRUD -->
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                </div>
                <form id="formMatarifes" novalidate autocomplete="off">    
                    <div class="modal-body">
                        <input id="id" hidden>
                        
                        <label for="cuit" class="col-form-label">CUIT</label>
                        <input type="text" class="form-control" id="cuit"  maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11);" required>


                        <label for="razón_social" class="col-form-label">Razón Social</label>
                        <input type="text" class="form-control" id="razón_social" maxlength="50">

                        <label for="teléfono" class="col-form-label">Teléfono</label>
                        <input type="text" class="form-control" id="teléfono">

                        <label for="mail" class="col-form-label">Mail</label>
                        <input type="email" class="form-control" id="mail" inputmode="email" autocomplete="email" maxlength="50">

                        <label for="dirección" class="col-form-label">Dirección</label>
                        <input type="text" class="form-control" id="dirección" maxlength="50">

                        <label for="descripción" class="col-form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripción" maxlength="50">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
                    </div>
                </form>    
            </div>
        </div>
    </div>  

    <!-- Modal para VER DETALLES -->
    <div id="modalVer" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalVerLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVerLabel">Detalle del Matarife</h5>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="verID"></span></p>
                    <p><strong>CUIT:</strong> <span id="verCUIT"></span></p>
                    <p><strong>Razón Social:</strong> <span id="verRazon"></span></p>
                    <p><strong>Teléfono:</strong> <span id="verTelefono"></span></p>
                    <p><strong>Mail:</strong> <span id="verMail"></span></p>
                    <p><strong>Dirección:</strong> <span id="verDireccion"></span></p>
                    <p><strong>Descripción:</strong> <span id="verDescripcion"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>

    <!-- DataTables Buttons -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

    <!-- Archivo JS con la lógica -->
    <script src="js/abmMatarifes.js"></script>
</body>
</html>
