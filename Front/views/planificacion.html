<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>

    <!-- Bootstrap CSS (versión igual a la del ABM) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    
    <!-- SweetAlert2 (versión igual a la del ABM) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.min.css">

    <!-- FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.min.js"></script>

    <link rel="stylesheet" href="css/planificacion.css">
    
</head>
<body>
    <h2 class="titulo-seccion mt-3">PLANIFICACIÓN</h2>
    <div class="container">
        <div id="calendar"></div>
    </div>

    <!-- Modal para registrar eventos (igual al del ABM) -->
    <div id="eventModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Registrar Evento</h5>
                </div>
                <form id="eventForm">
                    <div class="modal-body">
                        <input type="hidden" id="eventId">

                        <label for="eventTitle" class="col-form-label">Título</label>
                        <input type="text" class="form-control" id="eventTitle" required>

                        <label for="eventStart" class="col-form-label">Fecha</label>
                        <input type="date" class="form-control" id="eventStart" required>

                        <label for="eventColor" class="col-form-label">Color</label>
                        <input type="color" class="form-control" id="eventColor">

                        <label for="eventDescription" class="col-form-label">Descripción</label>
                        <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="saveEvent" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts (iguales a los del ABM) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>

    <script src="js/planificacion.js"></script>
</body>
</html>
